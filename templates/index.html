<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drowsiness Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* General Reset and Dark Aesthetic Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1a1a1a, #222222);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      /* background-image: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png'); */
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #fcead3;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    #videoFeed {
      margin-top: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05), 0 0 30px rgba(0,0,0,0.7);
      border: 4px solid white;
      background: #111;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: rgba(40, 40, 40, 0.8);
      color: #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-style: italic;
    }

    .button-group {
      margin-top: 1.8rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      background: #2d2d2d;
      color: #f0f0f0;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 0 transparent, 0 0 8px rgba(0,0,0,0.6);
    }

    button:hover {
      background-color: #3a3a3a;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    button:active {
      transform: scale(0.97);
      background-color: #202020;
    }

    audio {
      display: none;
    }

    @media (max-width: 700px) {
      #videoFeed {
        width: 90%;
        height: auto;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 80%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Drowsiness Detection</h1>
  <!-- <img id="videoFeed" width="640" height="480" alt="Video Feed" /> -->
  <video id="video" width="640" height="480" autoplay muted></video>

  <div id="status">Status: Loading...</div>

  <div class="button-group">
    <button onclick="enableSound()">Enable Alarm</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <!-- <button onclick="startCamera()">Start Camera</button> -->
  </div>

  <audio id="alarm" src="{{ url_for('static', filename='alarm.mp3') }}" preload="auto"></audio>
  <script src="/static/script.js"></script>
</body>
</html>
